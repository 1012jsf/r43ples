# Application properties
app.name=R43ples
app.version=0.1.0

# Main method of the application
main.class=de.tud.plt.r43ples.webservice.Service

# Directories which have to be created manually
src.dir=src
res.dir=resources
lib.dir=lib
test.dir=test

# Directories generated by init-task
build.dir=build
classes.dir=${build.dir}/classes
jar.dir=${build.dir}/jar
jar.lib.dir=${jar.dir}/${lib.dir}
jar.res.dir=${jar.dir}/${res.dir}
jar.name=${app.name}.jar
jar.file=${jar.dir}/${jar.name}

# Files which should by copied to the jar directory
dist.files=

# Globale compiler options
ant.build.javac.target=1.7
ant.build.javac.source=1.7