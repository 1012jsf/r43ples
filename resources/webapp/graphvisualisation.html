<html>
<head>
	<title>R43ples - Revision Graph Visualisation of %1$s</title>
	<meta name="author" content="Markus Graube">
	<link href="/static/r43ples.css" rel="stylesheet" />
	<script src="/static/jquery-2.1.1.js"></script>
	<script src="/static/viz.js"></script>
	<script src="/static/webtoolkit.base64.js"></script>
	<script>
		$(document)
				.ready(
						function() {
							var data = document.getElementById("graph").innerHTML;
							var svg = Viz(data, "svg");
							var b64 = Base64.encode(svg);
							$("body").append($(svg));
							$("body").append($("<a href-lang='image/svg+xml' href='data:image/svg+xml;base64,"+b64+"' title='revisiongraph_%1$s.svg' download='revisiongraph_%1$s.svg'>Download</a>"));
						});
	</script>
</head>
	<body>
		<script type="text/vnd.graphviz" id="graph">%2$s</script>
	</body>
</html>
